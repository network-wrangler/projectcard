project: example add simple managed lane project
notes: Simple managed lane project with AM and PM lanes are HOT during the peak periods
tags:
   - 'example'
   - 'managed'
roadway_managed_lanes:
  facility:
    links:
      name:
        - 'I 35E'
      from:
        osm_node_id: '961117623'
      to:
        osm_node_id: '2564047368'
  property_changes:
    segment_id:
      set: 35EHOT-A
    lanes: 
      set: 3
      timeofday:
        - time: ['6:00', '9:00']
          set: 2
        - time: ['16:00', '19:00']
          set: 2
    ML_lanes:
      set: 0
      timeofday:
        - time: ['6:00', '9:00']
          set: 1
        - time: ['16:00', '19:00']
          set: 1
    ML_price:
      set: 0
      group:
        - category: ['sov']
          timeofday:
            - time: ['6:00', '9:00']
              set: 1.5
            - time: ['16:00', '19:00']
              set: 2.5
        - category: ['hov2']
          timeofday:
            - time: ['6:00', '9:00']
              set: 1.0
            - time: ['16:00', '19:00']
              set: 2.0
    ML_access:
      set: 'all'
    ML_egress:
      set: 'all'
