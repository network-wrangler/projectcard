project: New Green Transit
tags:
   - new transit
transit_add_new_route:
  routes:
    - route_id: abc
      route_long_name: green_line
      route_short_name: green
      route_type: 3
      agency_id: The Bus
      trips:
        - direction_id: 0
          headway_secs: 
            ('6:00','12:00'): 600
            ('12:00','13:00'): 900
          routing:
            - node_id: 1
              stop: True #when stop is set to True, defaults to allow both boarding and alighting
            - node_id: 2
            - node_id: 3
            - node_id: 4
              stop: True # default to False, specify only when stopping
              alight: False  # default to True, specify only when not default
            - node_id: 5
            - node_id: 6
              stop: True
        - direction_id: 1
          headway_secs: 
            ('6:00','12:00'): 600
            ('12:00','13:00'): 900
          routing:
            - node_id: 6
              stop: True
            - node_id: 5
              stop: True
              dwell_sec: 30
            - node_id: 4
              stop: True
            - node_id: 6
            - node_id: 3
              time_to_next_node_sec: 90
            - node_id: 2
              stop: True
            - node_id: 1
              stop: True
